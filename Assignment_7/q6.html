<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter number of values"));
        let arr=[];
        let nw=[],k=0;
        for(let i=0;i<n;i++){
            arr.push(parseInt(prompt("Enter the  values")));
        }
        for(let i=0;i<n;i++){
            if(!nw.includes(arr[i])){
                nw.push(arr[i])
            }
        }
        k=nw.length;
         document.write("Unique elements:<br>");
        for(let i=0;i<k;i++){
            document.write(nw[i]+"<br>");
        }
    </script>
</body>
</html>
