<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p for="Row">Rows</p>
    <input type="number" id="Row" min="1">
    <p for="col">Column</p>
    <input type="number" id="col" min="1"><br><br>
    <button type="button" onclick="fun()">Generate Table</button>
    <div id="cont"></div>
    <script>
        function fun(){
        let r=document.getElementById("Row").value;
        let c=document.getElementById("col").value;
        let table="<table border='1'> <br>";
        for(let i=0;i<r;i++){
            table+="<tr>";
            for(let j=0;j<c;j++){
                table+=`<td>Row ${i+1} Col ${j+1} </td>`;
            }
            table+="</tr>";
        }
        table+="</table>";
        document.getElementById("cont").innerHTML=table;
    }
    </script>
</body>
</html>
